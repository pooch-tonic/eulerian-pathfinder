<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta title="Graph algorithm demo">
    <meta author="Ryo SHIINA">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
  </head>
  <body style="height: 100%; margin: 0;">
    <canvas id="canvas" width="1160" height="652"></canvas>
    <div id="controls" style="z-index: 2; position: absolute; top: 15px; right: 15px;">
      <button
        id="bgButton"
        class="button"
      >
        background
      </button>
      <button
        id="calcButton"
        class="button"
      >
        find path
      </button>
    </div>
    <a href="https://github.com/pooch-tonic/eulerian-pathfinder/" style="display: block; position: absolute; top: 70px; right: 15px;">source code on GitHub</a>
    <div id="logs" style="z-index: 2; display: flex; flex-direction: column; overflow-y: scroll; padding: 5px; border: solid 1px black; border-radius: 3px; position: absolute; background: white; bottom: 15px; right: 15px; height: 500px; width: 200px;">
    </div>
    <img 
      id="background"
      src="background.png"
      style="z-index: 3; pointer-events: none; opacity: 0.4; position: absolute; top: 0; left: 0; height: 652px;"
      alt="background"
    ></img>
  </body>
</html>
